<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="google-signin-parsetags" content="onload" />
    <meta name="google-signin-cookiepolicy" content="single_host_origin" />
    <!-- <meta name="google-signin-callback" content="signinCallback" /> -->
    <meta name="google-signin-scope" content="https://www.googleapis.com/auth/plus.profile.emails.read https://www.googleapis.com/auth/plus.login" />

    <title>Commutr</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Google OAuth script -->
    <script type="text/javascript">
      (function() {
       var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
       po.src = 'https://apis.google.com/js/client:plusone.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
     })();
    </script>

    <!-- app's js -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQTOIbw2rbPtS5ZFJp4NxtoUqk_iFt2Xw&sensor=true"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->

    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <!-- <ion-nav-back-button class="button-icon icon ion-chevron-left">Back</ion-nav-back-button> -->
    </ion-nav-bar>

    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
